<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Electric Identity Department - Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%); color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 1000px; background: rgba(10, 15, 30, 0.8); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); display: grid; grid-template-columns: 1fr 1fr; }
        .left { padding: 40px; background: linear-gradient(135deg, #0c0c1f 0%, #1a1a3a 100%); }
        .right { padding: 40px; background: rgba(15, 23, 42, 0.9); }
        .logo { display: flex; align-items: center; margin-bottom: 24px; }
        .logo-badge { width: 44px; height: 44px; border-radius: 10px; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); display:flex; align-items:center; justify-content:center; margin-right: 12px; box-shadow: 0 4px 10px rgba(37,99,235,0.3); color: #fff; font-weight: 700; }
        h1 { font-size: 28px; margin-bottom: 10px; background: linear-gradient(to right, #e0e7ff, #93c5fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.muted { color: #94a3b8; }
        .form-group { margin-bottom: 16px; }
        label { display:block; margin-bottom: 6px; color:#cbd5e1; font-weight: 500; }
        input { width: 100%; padding: 12px 14px; background: rgba(30, 41, 59, 0.7); border: 1px solid #334155; border-radius: 8px; color: #e2e8f0; font-size: 15px; }
        input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .actions { margin-top: 12px; }
        .btn { width: 100%; padding: 12px; border: 0; border-radius: 8px; font-weight: 600; cursor: pointer; transition: .2s; }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: #fff; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { transform: translateY(-1px); }
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; border: 1px solid; }
        .alert-danger { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; color: #fca5a5; }
        .alert-success { background: rgba(34, 197, 94, 0.1); border-color: #22c55e; color: #86efac; }
        .meta { margin-top: 16px; text-align:center; color: #94a3b8; }
        .meta a { color:#60a5fa; text-decoration:none; }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .left { display: none; } }
    </style>
    <script>
        function togglePassword() {
            var pwd = document.getElementById('password');
            var cpwd = document.getElementById('confirmPassword');
            var type = pwd.type === 'password' ? 'text' : 'password';
            pwd.type = type; cpwd.type = type;
        }
    </script>
    <script>
        function validatePasswords(e){
            const p = document.getElementById('password').value;
            const c = document.getElementById('confirmPassword').value;
            if(p !== c){
                e.preventDefault();
                const el = document.getElementById('pwdMismatch');
                el.style.display = 'block';
                el.textContent = 'Passwords do not match';
            }
        }
    </script>
    <script>
        function handleSubmitClick(){
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.textContent = 'Creating account...';
        }
    </script>
    <script>
        document.getElementById("email").addEventListener("blur", function() {
            const email = this.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                this.focus();
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo"><div class="logo-badge">CEID</div><div>Ceylon Electric</div></div>
        <h1>Create your account</h1>
        <p class="muted">Join the Ceylon Electric Identity portal to manage your identity securely.</p>
    </div>
    <div class="right">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert"><span th:text="${errorMessage}"></span></div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert"><span th:text="${successMessage}"></span></div>

        <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="validatePasswords(event); handleSubmitClick();">
            <div class="grid">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" placeholder="John">
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe">
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="johndoe" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="••••••••" minlength="6" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" minlength="6" required>
                    <div id="pwdMismatch" style="display:none" class="alert alert-danger"></div>
                </div>
            </div>

            <div class="actions">
                <button id="submitBtn" type="submit" class="btn btn-primary">Create account</button>
            </div>
        </form>

        <div class="meta">Already have an account? <a href="/login">Sign in</a></div>
    </div>
</div>
</body>
</html>
