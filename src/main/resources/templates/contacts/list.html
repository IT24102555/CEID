<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%); color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        .container { max-width: 900px; padding: 24px; }
        .card { background: rgba(15,23,42,.9); border: 1px solid rgba(59,130,246,.1); border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
        a.link { color:#93c5fd; text-decoration:none; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h4 class="mb-3"><i class="fas fa-address-book me-2"></i>Contact Persons</h4>
            <div class="table-responsive">
                <table class="table" style="color:#e2e8f0;">
                    <thead><tr><th>Name</th><th>Department</th><th>Phone</th></tr></thead>
                    <tbody>
                        <tr th:each="c : ${contacts}"><td th:text="${c.name}">-</td><td th:text="${c.department}">-</td><td><a class="link" th:href="${'tel:' + c.phone}" th:text="${c.phone}">-</a></td></tr>
                        <tr th:if="${#lists.isEmpty(contacts)}"><td colspan="3" class="text-muted">No contacts available.</td></tr>
                    </tbody>
                </table>
                <a href="/dashboard" class="link"><i class="fas fa-arrow-left me-1"></i>Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
