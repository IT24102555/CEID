<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%); color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; margin: 0; padding: 0; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 250px; background: linear-gradient(180deg, #0c0c1f 0%, #1a1a3a 100%); color: white; z-index: 1000; box-shadow: 2px 0 20px rgba(0,0,0,0.3); border-right: 1px solid rgba(59, 130, 246, 0.1); }
        .sidebar-header { padding: 1.5rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 1.5rem; font-weight: bold; background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .sidebar-nav { padding: 1rem 0; }
        .nav-item { margin: 0.25rem 0; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 0.75rem 1.5rem; text-decoration: none; display: flex; align-items: center; transition: all 0.3s ease; border-left: 3px solid transparent; }
        .nav-link:hover { color: white; background-color: rgba(59, 130, 246, 0.1); border-left-color: #3b82f6; }
        .nav-link.active { color: white; background-color: rgba(59, 130, 246, 0.2); border-left-color: #3b82f6; }
        .nav-link i { margin-right: 0.75rem; width: 20px; text-align: center; }
        .sidebar-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .profile-section { display: flex; align-items: center; margin-bottom: 1rem; text-decoration: none; color: inherit; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #2563eb, #1e40af); display: flex; align-items: center; justify-content: center; margin-right: 0.75rem; font-weight: bold; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .profile-info { flex: 1; }
        .profile-name { font-size: 0.9rem; font-weight: 600; margin: 0; }
        .profile-username { font-size: 0.8rem; color: rgba(255,255,255,0.7); margin: 0; }
        .main-content { margin-left: 250px; padding: 24px; min-height: 100vh; }
        .card { background: rgba(15,23,42,.9); border: 1px solid rgba(59,130,246,.1); border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
        .btn { background: linear-gradient(135deg, #2563eb, #1d4ed8); border: none; color: #fff; padding: 8px 16px; border-radius: 8px; text-decoration: none; transition: all 0.3s ease; font-size: 14px; }
        .btn:hover { background: linear-gradient(135deg, #1d4ed8, #1e40af); color: #fff; text-decoration: none; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 12px; border-bottom: 1px solid rgba(59,130,246,.15); }
        th { color: #93c5fd; font-weight: 600; text-transform: uppercase; letter-spacing: .05em; font-size: 12px; }
        td { color: #e2e8f0; }
        .input { background: rgba(30,41,59,.7); border:1px solid #334155; border-radius:10px; padding:10px; color:#e2e8f0; width:100%; }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <a href="/dashboard" class="logo">
            <i class="fas fa-chart-line me-2"></i>Ceylon Electric
        </a>
    </div>
    <nav class="sidebar-nav">
        <div class="nav-item"><a href="/admin" class="nav-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a></div>
        <div class="nav-item"><a href="/admin/applications" class="nav-link"><i class="fas fa-tachometer-alt"></i>1st Reviewer Panel</a></div>
        <div class="nav-item"><a href="/admin/reviews/documents" class="nav-link"><i class="fas fa-file-alt"></i>2nd Reviewer Panel</a></div>
        <div class="nav-item"><a href="/admin/reviews/delivery" class="nav-link"><i class="fas fa-truck"></i>3rd Reviewer Panel</a></div>
        <div class="nav-item"><a href="/admin/contacts" class="nav-link active"><i class="fas fa-address-book"></i>Contacts</a></div>
    </nav>
    <div class="sidebar-footer">
        <a href="/profile" class="profile-section">
            <div class="profile-avatar"><span th:text="${#strings.substring(fullName, 0, 1)}">U</span></div>
            <div class="profile-info">
                <p class="profile-name" th:text="${fullName}">User Name</p>
                <p class="profile-username" th:text="'@' + ${username}">@username</p>
            </div>
        </a>
        <a href="/logout" class="btn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="card">
        <h4 class="mb-3">Contact Persons</h4>
        <form method="post" action="/admin/contacts" class="row g-2 mb-3">
            <div class="col-md-4"><input class="input" name="name" placeholder="Name" required /></div>
            <div class="col-md-4"><input class="input" name="department" placeholder="Department" required /></div>
            <div class="col-md-3"><input class="input" name="phone" placeholder="Phone" required /></div>
            <div class="col-md-1"><button class="btn w-100" type="submit">Add</button></div>
        </form>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr><th>Name</th><th>Department</th><th>Phone</th><th style="width:180px; text-align:right;">Actions</th></tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${contacts}">
                        <td th:text="${c.name}">-</td>
                        <td th:text="${c.department}">-</td>
                        <td th:text="${c.phone}">-</td>
                        <td style="text-align:right;">
                            <button class="btn" type="button"
                                    th:attr="data-id=${c.id},data-name=${c.name},data-dept=${c.department},data-phone=${c.phone}"
                                    onclick="openEditModal(this)">Edit</button>
                            <form method="post" th:action="@{'/admin/contacts/' + ${c.id} + '/delete'}" style="display:inline-block;margin-left:6px;" onsubmit="return confirm('Delete this contact?');">
                                <button class="btn" type="submit" style="background:linear-gradient(135deg,#ef4444,#dc2626)">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(contacts)}"><td colspan="4" class="text-muted">No contacts yet.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div id="overlay" style="position:fixed;inset:0;background:rgba(2,6,23,0.8);backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;z-index:2000;">
    <div style="width:95%;max-width:600px;background:rgba(15,23,42,.95);border:1px solid rgba(59,130,246,.2);border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,.5);overflow:hidden;">
        <div style="display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:linear-gradient(180deg, rgba(30,58,138,.6), rgba(15,23,42,.6));border-bottom:1px solid rgba(59,130,246,.2);">
            <div style="font-size:18px;color:#e0e7ff;font-weight:600;">Edit Contact</div>
            <button type="button" onclick="closeModal()" style="background:transparent;border:1px solid rgba(148,163,184,.3);color:#cbd5e1;padding:6px 10px;border-radius:8px;cursor:pointer;">Close</button>
        </div>
        <div style="padding:18px 20px;">
            <form id="editForm" method="post">
                <div class="row g-2 mb-2">
                    <div class="col-12"><input class="input" name="name" id="editName" placeholder="Name" required /></div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-6"><input class="input" name="department" id="editDept" placeholder="Department" required /></div>
                    <div class="col-md-6"><input class="input" name="phone" id="editPhone" placeholder="Phone" required /></div>
                </div>
                <div class="row g-2">
                    <div class="col-12"><button class="btn" type="submit">Save</button></div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function openEditModal(btn){
            var id = btn.getAttribute('data-id');
            var name = btn.getAttribute('data-name');
            var dept = btn.getAttribute('data-dept');
            var phone = btn.getAttribute('data-phone');
            document.getElementById('editName').value = name || '';
            document.getElementById('editDept').value = dept || '';
            document.getElementById('editPhone').value = phone || '';
            var form = document.getElementById('editForm');
            form.setAttribute('action', '/admin/contacts/' + id);
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeModal(){ document.getElementById('overlay').style.display = 'none'; }
    </script>
</div>

</body>
</html>
